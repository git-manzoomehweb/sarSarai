<!doctype html>
<html lang="fa">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no,viewport-fit=cover">
    <title>[##cms.seo.title|(شرکت خدمات مسافرت هوایی و گردشگری سرسرای گشـتا)##]</title>
    <meta name="description" content="[##cms.seo.description|(شرکت خدمات مسافرت هوایی و گردشگری سرسرای گشـتا)##]">
    <basis core="dbsource" source="hosting" name="tag" urlid="[##cms.seo.urlid##]">
        <member type="list" name="list" request="taglist" preview=""></member>
    </basis>
    <basis core="print" datamembername="tag.list">
        <face filter="key = 'canonical'">
            <link rel="canonical" href="@value" />
        </face>
        <face>
            <meta property="@key" content="@value" />
        </face>
    </basis>
    <basis core="call" file="pwa.inc"/>
    <basis core="call" file="style.inc" pageindex="[##cms.cms.pageindex##]"></basis>
</head>
<body class="bg-zinc-50">
  <main>
    <basis core="call" file="header.inc" pageindex="[##cms.cms.pageindex##]"></basis>
    <div class="w-full">
        <div class="relative w-full m-auto dir-rtl px-2 dir-rtl py-6">
            <div class="breadcrumbs h-[43px] text-right w-auto flex-col justify-start items-start gap-3 inline-flex">
                <ul itemscope itemtype="https://schema.org/BreadcrumbList">
                    <li class="inline-block text-sm text-zinc-500 font-normal" itemprop="itemListElement" itemscope
                    itemtype="https://schema.org/ListItem"> <a class="text-zinc-500 hover:text-primary-500" itemprop="item" href="/" aria-label="home"><span itemprop="name">خانه</span> <meta itemprop="position" content="1" />
                    </a> </li>
                    <li class="inline-block text-sm text-zinc-500 font-normal" itemprop="itemListElement" itemscope
                            itemtype="https://schema.org/ListItem"> <span itemprop="name">درباره ما</span><meta itemprop="position" content="2" /> </li>
                </ul>
            </div>
              <div class="block w-full">
                <article class="mb-2">
                  <figure class="mb-2"><img class="rounded-2xl w-full max-w-max h-auto m-auto block" loading="lazy" src="[##cms.cms.cdn##]/images/contact-banner-mobile.jpg" width="304" height="358" alt="contact-banner"/></figure>
                  <header><h1 class="text-right text-zinc-900 text-base font-bold leading-[34px]">درباه‌ی ما</h1></header>
                  <basis core="view" datamembername="db.info">
                    <face filter="prpID=8004"> <footer><div class="text-right text-Text 900 text-sm font-normal leading-5">@answer</div></footer></face>
                  </basis>
                </article>
                  <div class="py-4 block w-full">
                    <h2 class="w-full h-5 opacity-90 text-right text-zinc-900 text-sm font-normal leading-5 mb-6">ارتباط با ما</h2>
                    <div class="w-[158px] bg-primary-300 h-1 mb-6"></div>
                    <div class="w-full">
                        <basis core="view" datamembername="db.info">
                            <face filter="prpID=7999">
                                <div class="justify-start items-center gap-3 flex mb-6">
                                    <div class="p-1 bg-secondary-600 rounded-2xl justify-start items-center gap-2.5 flex">
                                      <div class="w-12 h-12 pl-2.5 pr-[11px] pt-2.5 pb-[11px] justify-center items-center flex">
                                        <div class="w-[27px] h-[27px] relative flex-col justify-start items-start flex"><img loading="lazy" src="[##cms.cms.cdn##]/images/contact-location-icon.png" width="27" height="27" alt="contat-location"></div>
                                      </div>
                                    </div>
                                    <div class="w-[265px] text-right text-zinc-950 text-sm font-normal leading-tight">@answer</div>
                                  </div>
                            </face>
                        </basis>
                        <basis core="view" datamembername="db.info">
                            <face filter="prpID=8000" level="1">@child</face>
                            <face filter="prpID=8000" level="2">
                                <div class="justify-start items-center gap-3 flex mb-6">
                                    <div class="p-1 bg-secondary-600 rounded-2xl justify-start items-center gap-2.5 flex">
                                      <div class="w-12 h-12 pl-2.5 pr-[11px] pt-2.5 pb-[11px] justify-center items-center flex">
                                        <div class="w-[27px] h-[27px] px-[5.79px] py-[2.81px] justify-center items-center inline-flex"><img loading="lazy" src="[##cms.cms.cdn##]/images/contact-email-icon.png" width="27" height="27" alt="contat-email"></div>
                                      </div>
                                    </div>
                                    <div class="justify-start items-center gap-2 flex">
                                      <a href="tel:@answer" class="text-right text-zinc-950 text-sm font-normal leading-tight">@answer</a>
                                    </div>
                                  </div>
                            </face>
                        </basis>
                        <basis core="view" datamembername="db.info">
                            <face filter="prpID=8001">
                                <div class="justify-start items-center gap-3 flex mb-6">
                                    <div class="p-1 bg-secondary-600 rounded-2xl justify-start items-center gap-2.5 flex">
                                      <div class="w-12 h-12 pl-2.5 pr-[11px] pt-2.5 pb-[11px] justify-center items-center flex">
                                        <div class="w-[27px] h-[27px] px-[2.25px] py-[3.38px] justify-center items-center inline-flex"><img loading="lazy" src="[##cms.cms.cdn##]/images/contact-email-icon.png" width="27" height="27" alt="contat-email"></div>
                                      </div>
                                    </div>
                                    <a href="mailto:@answer" class="text-right text-zinc-950 text-sm font-normal leading-tight">@answer</a>
                                  </div>
                            </face>
                        </basis>
                    </div>
                  </div>
                  <div class="overflow-hidden rounded-2xl w-[304px] m-auto mb-2">
                    <basis core="print" datamembername="db.info">
                        <face filter="prpID=91462"><iframe class="grow shrink basis-0 h-[298px] rounded-2xl max-xl:w-full max-xl:max-w-max max-xl:h-auto max-xl:m-auto max-xl:block" width="304" height="298" style="border:0" loading="lazy" allowfullscreen src="https://maps.google.com/maps?q=@largetext,@text&z=14&output=embed"></iframe></face>
                    </basis>
                  </div>
                  
                  <div class="self-stretch px-2 flex-col justify-start items-end gap-6 flex">
                    <h3 class="self-stretch text-right text-zinc-900 text-sm font-normal leading-tight">با ما در ارتباط باشید</h3>
                    <basis core="call" file="contact-form.inc" />
                  </div>
            </div>
        </div>
    </div>
    <basis core="call" file="footer.inc" pageindex="[##cms.cms.pageindex##]"></basis>
  </main>
</body>
</html>
