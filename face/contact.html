<!doctype html>
<html lang="fa">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no,viewport-fit=cover">
    <title>[##cms.seo.title|(شرکت خدمات مسافرت هوایی و گردشگری سرسرای گشـتا)##]</title>
    <meta name="description" content="[##cms.seo.description|(شرکت خدمات مسافرت هوایی و گردشگری سرسرای گشـتا)##]">
    <basis core="dbsource" source="hosting" name="tag" urlid="[##cms.seo.urlid##]">
        <member type="list" name="list" request="taglist" preview=""></member>
    </basis>
    <basis core="print" datamembername="tag.list">
        <face filter="key = 'canonical'">
            <link rel="canonical" href="@value" />
        </face>
        <face>
            <meta property="@key" content="@value" />
        </face>
    </basis>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="[##cms.cms.cdn##]/images/custom_icon.png" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="manifest" href="homescreen-manifest.inc">
    <basis core="call" file="style.inc" />
    <script src="[##cms.cms.cdn##]/_js/jquery/jquery-3.6.3.min.js" type="text/javascript"></script>
</head>
<body>
  <main>
    <div class="loginRegister"></div>
    <basis core="call" file="header.inc"/>
    <div class="w-full bg-[#f4f4f4] relative py-6">
        <div class="relative w-[1280px] m-auto dir-rtl max-xl:w-full max-xl:px-3">
            <div class="breadcrumbs h-[43px] text-right w-auto flex-col justify-start items-start gap-3 inline-flex">
                <ul itemscope itemtype="https://schema.org/BreadcrumbList">
                    <li class="inline-block text-sm text-zinc-500 font-normal" itemprop="itemListElement" itemscope
                    itemtype="https://schema.org/ListItem"> <a class="text-zinc-500 hover:text-primary-500" itemprop="item" href="/" aria-label="home"><span itemprop="name">خانه</span> <meta itemprop="position" content="1" />
                    </a> </li>
                    <li class="inline-block text-sm text-zinc-500 font-normal" itemprop="itemListElement" itemscope
                            itemtype="https://schema.org/ListItem"> <span itemprop="name">درباره ما</span><meta itemprop="position" content="2" /> </li>
                </ul>
            </div>
            <article class="self-stretch justify-start items-center gap-6 inline-flex mb-16 max-xl:block">
                <figure class="grow shrink basis-0 h-[293px] max-xl:mb-6 max-xl:text-center max-xl:h-auto">
                    <img class="rounded-2xl max-xl:w-full max-xl:max-w-max max-xl:h-auto" loading="lazy" src="[##cms.cms.cdn##]/images/contact-banner.jpg" width="628" height="293" alt="contact-banner"/>
                </figure>
                <div class="grow shrink basis-0 flex-col justify-start items-start gap-[35px] inline-flex">
                  <div class="self-stretch flex-col justify-start items-start gap-[7px] flex">
                    <header class="self-stretch text-right"><h1 class="text-zinc-900 text-3xl font-bold leading-9">درباه‌ی ما</h1></header>
                    <basis core="view" datamembername="db.info">
                        <face filter="prpID=8004"><footer class="self-stretch text-right text-Text 900 text-sm font-normal leading-5">@answer</footer></face>
                    </basis>
                  </div>
                </div>
              </article>

              <div class="block w-full mb-16">
                <h2 class="self-stretch opacity-90 text-right text-zinc-900 text-3xl font-bold leading-9 mb-6">ارتباط با ما</h2>
                <div class="self-stretch h-[0px] border border-zinc-300 mb-6"></div>
                <div class="self-stretch justify-center items-center gap-6 inline-flex w-full max-xl:block">
                  
                  <div class="grow shrink basis-0 flex-col justify-start items-start gap-2 inline-flex max-xl:w-full max-xl:mb-6">
                    <basis core="view" datamembername="db.info">
                        <face filter="prpID=7999">
                            <div class="self-stretch justify-start items-center gap-2 inline-flex">
                                <div class="p-1 bg-secondary-600 rounded-2xl justify-start items-center gap-2.5 flex">
                                    <div class="w-12 h-12 pl-2.5 pr-[11px] pt-2.5 pb-[11px] justify-center items-center flex">
                                      <div class="w-[27px] h-[27px] relative flex-col justify-start items-start flex"><img loading="lazy" src="[##cms.cms.cdn##]/images/contact-location-icon.png" width="27" height="27" alt="contat-location"></div>
                                    </div>
                                </div>
                                <div class="w-[317px] text-right text-zinc-900 text-xl font-normal leading-[34px]">@answer</div>
                            </div>
                        </face>
                    </basis>
                    <basis core="view" datamembername="db.info">
                        <face filter="prpID=8000" level="1">@child</face>
                        <face filter="prpID=8000" level="2">
                            <div class="justify-start items-center gap-2 inline-flex">
                                <div class="p-1 bg-secondary-600 rounded-2xl justify-start items-center gap-2.5 flex">
                                    <div class="w-12 h-12 pl-2.5 pr-[11px] pt-2.5 pb-[11px] justify-center items-center flex">
                                      <div class="w-[27px] h-[27px] px-[5.79px] py-[2.81px] justify-center items-center inline-flex"><img loading="lazy" src="[##cms.cms.cdn##]/images/contact-phone-icon.png" width="27" height="27" alt="contat-phone"></div>
                                    </div>
                                </div>
                                <a href="tel:@answer" class="text-right text-zinc-900 text-xl font-normal leading-[34px] hover:text-primary-500">@answer</a>
                            </div>
                        </face>
                    </basis>
                    <basis core="view" datamembername="db.info">
                        <face filter="prpID=8001">
                            <div class="justify-start items-center gap-2 inline-flex">
                                <div class="p-1 bg-secondary-600 rounded-2xl justify-start items-center gap-2.5 flex">
                                    <div class="w-12 h-12 pl-2.5 pr-[11px] pt-2.5 pb-[11px] justify-center items-center flex">
                                      <div class="w-[27px] h-[27px] px-[2.25px] py-[3.38px] justify-center items-center inline-flex"><img loading="lazy" src="[##cms.cms.cdn##]/images/contact-email-icon.png" width="27" height="27" alt="contat-email"></div>
                                    </div>
                                </div>
                                <a href="mailto:@answer" class="text-right text-zinc-900 text-xl font-normal leading-[34px] hover:text-primary-500">@answer</a>
                            </div>
                        </face>
                    </basis>
                  </div>
                  <basis core="print" datamembername="db.info">
                    <face filter="prpID=91462"><iframe class="grow shrink basis-0 h-[298px] rounded-2xl max-xl:w-full max-xl:max-w-max max-xl:h-auto max-xl:m-auto max-xl:block" width="628" height="298" style="border:0" loading="lazy" allowfullscreen src="https://maps.google.com/maps?q=@largetext,@text&z=14&output=embed"></iframe></face>
                  </basis>
                </div>
              </div>

              <div class="block w-full pb-16">
                <h3 class="self-stretch text-right text-zinc-900 text-3xl font-bold leading-9 mb-6">با ما در ارتباط باشید</h3>
                <basis core="call" file="contact-form.inc" />
            </div>
        </div>
    </div>
    <basis core="call" file="footer.inc"/>
  </main>
</body>
</html>
