<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>sarsara visa form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <link href="output.css" type="text/css" rel="stylesheet"/>
    <script src="js/jquery-3.6.3.min.js" type="text/javascript"></script>
    <script src="js/sarsara-core.js" type="text/javascript"></script>
  </head>
<body class="bg-zinc-50">
  <main>
    <div class="loginRegister"></div>
     <!-- <basis core="call" file="header.inc"/> -->
     <!-- header start -->
     <!-- header end -->
    <div class="w-full">
        <div class="relative w-full m-auto dir-rtl px-2 dir-rtl">
            <div class="w-full flex-col justify-start items-start gap-2 inline-flex">
                <div class="self-stretch px-4 justify-center items-center gap-2.5 inline-flex">
                  <div class="grow shrink basis-0 h-[43px] text-right text-zinc-500 text-sm font-normal leading-tight">صفحه اصلی > فرم ویزا</div>
                </div>
                <div class="w-full px-4 flex-col justify-start items-center gap-[72px] flex">
                  <div class="w-full flex-col justify-start items-start gap-6 flex">
                    <div class="w-full flex-col justify-start items-end gap-[7px] flex">
                      <h1 class="w-full h-[42px] text-right text-zinc-900 text-base font-bold leading-[34px]">فرم خدمات Cip</h1>
                      <div class="w-full text-right text-zinc-900 text-sm font-normal leading-tight">لورم  ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ، و با استفاده از  طراحان گرافیک است،</div>
                    </div>
                    <div id="cip-form" class="block w-full">
                        <div class="h-[65px] p-4 bg-Backgerand rounded-2xl border border-zinc-300">
                            <div class="self-stretch justify-end items-start inline-flex">
                              <input type="text" placeholder="نام و نام خانوادگی تکمیل کننده فرم (who fill this form)"/>
                            </div>
                          </div>
                          <div class="grow shrink basis-0 h-[65px] p-4 bg-Backgerand rounded-2xl border border-zinc-300 flex-col justify-center items-end gap-2.5 inline-flex">
                            <div class="self-stretch justify-end items-start inline-flex">
                              <div class="text-right text-zinc-600 text-base font-normal leading-normal">نام خانوادگی(Surname)</div>
                            </div>
                        </div>
                          <div class="grow shrink basis-0 h-[65px] p-4 bg-Backgerand rounded-2xl border border-zinc-300 flex-col justify-center items-end gap-2.5 inline-flex">
                            <div class="self-stretch justify-end items-start inline-flex">
                              <div class="text-right text-zinc-600 text-base font-normal leading-normal">نام (Name)</div>
                            </div>
                          </div>
                        <div class="grow shrink basis-0 h-[65px] p-4 bg-Backgerand rounded-2xl border border-zinc-300 flex-col justify-center items-end gap-2.5 inline-flex">
                            <div class="self-stretch justify-end items-start inline-flex">
                              <div class="text-right text-zinc-600 text-base font-normal leading-normal">تابعیت قبلی (Former Nationality)</div>
                            </div>
                          </div>
                          <div class="grow shrink basis-0 h-[65px] p-4 bg-Backgerand rounded-2xl border border-zinc-300 flex-col justify-center items-end gap-2.5 inline-flex">
                            <div class="self-stretch justify-end items-start inline-flex">
                              <div class="text-right text-zinc-600 text-base font-normal leading-normal">جنسیت (Gender)</div>
                            </div>
                          </div>
                          <div class="w-[634px] justify-start items-center gap-9 inline-flex mt-6">
                            <div class="grow shrink basis-0 h-[65px] p-4 bg-Backgerand rounded-2xl border border-zinc-300 flex-col justify-center items-end gap-2.5 inline-flex">
                                <div class="self-stretch justify-end items-start inline-flex">
                                  <div class="text-right text-zinc-500 text-base font-normal leading-normal">کد امنیتی</div>
                                </div>
                            </div>
                            <div class="grow shrink basis-0 h-[60px] justify-start items-center gap-1 flex">
                              <div class="w-12 h-12 p-px justify-center items-center gap-2.5 flex"></div>
                              <img class="w-[120px] h-[60px]" src="https://via.placeholder.com/120x60" />
                            </div>
                            <div class="w-[126px] h-12 px-4 py-2 bg-primary-600 rounded-2xl justify-center items-center gap-2.5 flex cursor-pointer hover:bg-secondary-500">
                                <div class="text-zinc-50 text-base font-normal leading-normal">ارسال</div>
                              </div>
                          </div>
                      </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
     <!-- footer start -->
     <!-- footer end -->
  </main>
</body>
</html>
